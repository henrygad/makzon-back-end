<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div {
            margin-bottom: 20px;
        }

        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div>upload image</div>
        <form action="https://localhost:3000/api/test/images" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" multiple />
            <button>submit</button>
        </form>
    </div>
    <div>
        <div>upload video</div>
        <form action="https://localhost:3000/api/test/videos" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" multiple>
            <button>submit</button>
        </form>
    </div>
    <div>
        <div>upload audio</div>
        <form action="https://localhost:3000/api/test/audios" method="post" enctype="multipart/form-data">
            <input type="file" name="audio" accept=".mp3" />
            <button>submit</button>
        </form>
    </div>
    <div>
        <div>upload doc</div>
        <form action="https://localhost:3000/api/test/docs" method="post" enctype="multipart/form-data">
            <input type="file" name="doc" accept="text/txt, application/pdf, application/docx, application/zip" />
            <button>submit</button>
        </form>
    </div>

</body>

</html>
